<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Oops! Erro na Aplicação</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-...seu-integrity-hash..." crossorigin="anonymous">
</head>
<body>
    <div class="error-container">
        <h1 th:text="${status}"></h1>
        <h2 th:text="${error}"></h2>
        <p th:text="${message}"></p>
        <p th:if="${trace}" class="trace-info" th:text="${trace}"></p>
        <a th:href="@{/}" class="button">Voltar para a Página Inicial</a>
    </div>
</body>
</html>
